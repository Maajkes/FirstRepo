  <script language="JavaScript">
function V(D,x)
{
    D_liczba=parseFloat(D)
    x_liczba=parseFloat(x)

    c_liczba = Math.pow(D,2) + Math.pow(x,2)
    V_wynik = Math.sqrt(c_liczba)

    document.getElementsByName('Drabina')[0].value=V_wynik.toFixed(2);   
 }
function Pc(D,x)
{
    D_liczba=parseFloat(D)
    x_liczba=parseFloat(x)

   Pc_wynik=((Math.atan2(D_liczba,x_liczba))/Math.PI)*180

   document.getElementsByName('Alfa')[0].value=Pc_wynik.toFixed(2);
   
}
    </script>
