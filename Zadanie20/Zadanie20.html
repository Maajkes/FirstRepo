  <script language="JavaScript">
function V(a,b,h)
{
    a_liczba=parseFloat(a)
    b_liczba=parseFloat(b)
    h_liczba=parseFloat(h)

    pitagoras=Math.abs((b_liczba-a_liczba)/2)
    c_liczba=Math.pow(pitagoras,2)+Math.pow(h_liczba,2)
    V_wynik=Math.sqrt(c_liczba)+Math.sqrt(c_liczba) + a_liczba + b_liczba
    document.getElementsByName('obwod')[0].value=V_wynik.toFixed(2);     /* na dokument  */
    
    alert("Obw="+V_wynik.toFixed(2)+" cm");                           /*do okna Alert */
    pokaz1.innerHTML="Obw="+V_wynik.toFixed(2)+" cm"+"<br>";         /* do tabeli */
 }
function P(a,b,h)
{
    a_liczba=parseFloat(a)
    b_liczba=parseFloat(b)
    h_liczba=parseFloat(h)

   P_wynik=((b_liczba+a_liczba)*h_liczba)/2
   document.getElementsByName('pole')[0].value=P_wynik.toFixed(2);

   alert("P="+P_wynik.toFixed(2)+" cm^2");
   pokaz2.innerHTML="P="+P_wynik.toFixed(2)+"cm^2";
}
       </script>
