<script>
    function Liczb(){
        alert(Math.floor(Math.random()*100))
    }

    function Fib(n){
        if(n==0){
        return 0;
    }
    else if (n==1){
    return 1;
    }
    else{
    return fib(n-1)+fib(n-2);
    }
}
