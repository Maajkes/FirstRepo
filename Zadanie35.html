<html>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Script-Type" content="text/javascript">
<head>
<script type="text/javascript">
function wyswietlDate(){
    var Today = new Date();
    var Month = (Today.getMonth()+1);
    var Day = Today.getDate();
    var Year = Today.getFullYear();
       if(Year <= 99)    Year += 1900
    return  Day + "-" + Month + "-" + Year;
}
function przegladarkainfo()
{
    document.write("Tomasz Majkowski ");
    document.write("dzisiejsza data : " + wyswietlDate()+"<br>");

    var agent = navigator.userAgent.toLowerCase();
    var nazwa = "firefox";
    if(agent.indexOf('windows') != -1)   {nazwa = "Windows";}
    if(agent.indexOf('linux') != -1)         {nazwa = "Linux";}
    else if(agent.indexOf('mac') != -1)   {nazwa = "MacOS";}
        
    document.write("PrzeglÄ…darka = "+navigator.appName+"<br>")

    document.write("Wersja przegladarki = "+navigator.appVersion+"<br>")

    document.write("Wszystkie dane przegladarki = " +navigator.userAgent+"<br>")

    document.write("System operacyjny = "+navigator.oscpu+"<br>")

    document.write("Przegladarka pracuje w trybie = "+navigator.onLine+"<br>")

    document.write("Obsluga Java = "+navigator.javaEnabled()+"<br>")
}
</script>
</head>
<body>
    <script type="text/javascript">
        document.write(przegladarkainfo());
   </script>
</body>
</html>
